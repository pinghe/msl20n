<!DOCTYPE html>
<html class="no-js" ms-controller="mainctrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test ms-l20n app</title>
    <script src="vendor/require/require.min.js" data-main="mainrequire.js"></script>
    <style>
    .ms-controller,
    .ms-important {
        visibility: hidden;
    }
    
    div {
        margin: 20px 0;
    }
    
    div[data-l20n="overlayed"] > strong::after {
        content: attr(data-result);
    }
    </style>
</head>

<body>
    <p ms-widget="l20n" data-l20n-id="testp"></p>
    <p ms-widget="l20n" data-l20n-id="{{l20nId}}">{{l20nId}}</p>
    <input type="number" ms-duplex="data.objectsNum">
    <div>
        <a href="#" ms-if="currentlocale !== 'pl'" ms-widget="l20n" data-l20n-changeLocale="pl">Wersja polska</a>
        <a href="#" ms-if="mylocale !== 'zh-CN'" ms-widget="l20n" data-l20n-changeLocale="zh-CN">中文版本</a>
        <a href="#" ms-if="mylocale !== 'en-US'" ms-widget="l20n" data-l20n-changeLocale="en-US">English version</a>
    </div>
    <div ms-widget="l20n" data-l20n="overlayed">
        <strong data-result=" (Attribute: {{data.testNumber}}) "></strong>
        <input type="number" ms-duplex="data.testNumber">
    </div>
</body>

</html>
